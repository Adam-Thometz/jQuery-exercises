<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Movie List!</h1>
  <form id="movie-form">
    <input type="text" placeholder="Title" id="movie" minlength="2" required>
    Rate movie on scale from 1 to 10: <input type="number" min="1" max="10" id="rating" required>
    <button type="submit">Add movie</button>
  </form>
  <table id="movie-list">
    <thead>
      <tr>
        <th>Movie</th>
        <th>Rating</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="movies.js"></script>
</body>
</html>
